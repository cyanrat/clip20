<!DOCTYPE html>
<body>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff0080, #7928ca);
      background-size: 400% 400%;
      animation: gradientDance 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    @keyframes gradientDance {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.gifer.com/7efs.gif') repeat;
      background-size: contain;
      opacity: 0.4;
    }

    .gif-container {
      z-index: 1;
      text-align: center;
    }

    .gif-container img {
      max-width: 400px;
      width: 80vw;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
    }

    .text {
      color: white;
      margin-top: 20px;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>

  <div class="confetti"></div>

  <div class="gif-container">
    <img src="Yassa.gif" alt="Birthday GIF">
    <div class="text">ðŸŽ‰ Happy Birthday Yassa! ðŸŽ‚</div>
  </div>

  <!-- Moved audio into body -->
  <audio autoplay loop>
    <source src="chiptune.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Check if the audio was previously playing
    window.addEventListener('load', function () {
      var audio = document.querySelector('audio');
      var isAudioPlaying = localStorage.getItem('isAudioPlaying');

      // If audio was previously playing, start playing it again
      if (isAudioPlaying === 'true') {
        audio.play();
      }
    });

    // Store the state of the audio when it is played or paused
    document.querySelector('audio').addEventListener('play', function () {
      localStorage.setItem('isAudioPlaying', 'true');
    });

    document.querySelector('audio').addEventListener('pause', function () {
      localStorage.setItem('isAudioPlaying', 'false');
    });
  </script>
</body>
</html>
