<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <title>Groove</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #1e1e2f, #2b1e3f, #3f1e4f, #1e2f3f);
  background-size: 400% 400%;
  animation: gradientDance 12s ease infinite;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
    .gif-container {
      max-width: 400px;
      max-height: 380px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .gif {
  position: absolute;
  width: 40px; /* ðŸ‘ˆ smaller size */
  max-width: 20vw;
  z-index: 1;
  pointer-events: none;
  animation: float 6s ease-in-out infinite;
}

    .gif-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body> 
  <div class="gif-container">
    <img src="Yassa.gif" alt="Big GIF">
  </div>

  <!-- Moved audio into body -->
  <audio autoplay loop>
    <source src="chiptune.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Check if the audio was previously playing
    window.addEventListener('load', function () {
      var audio = document.querySelector('audio');
      var isAudioPlaying = localStorage.getItem('isAudioPlaying');

      // If audio was previously playing, start playing it again
      if (isAudioPlaying === 'true') {
        audio.play();
      }
    });

    // Store the state of the audio when it is played or paused
    document.querySelector('audio').addEventListener('play', function () {
      localStorage.setItem('isAudioPlaying', 'true');
    });

    document.querySelector('audio').addEventListener('pause', function () {
      localStorage.setItem('isAudioPlaying', 'false');
    });
  </script>

  <!-- 4 GIF containers -->
  <img src="Spin.gif" class="gif" id="gif1">
  <img src="Spin.gif" class="gif" id="gif2">
  <img src="Spin.gif" class="gif" id="gif3">
  <img src="Spin.gif" class="gif" id="gif4">

  <script>
    function randomizePosition(gifId) {
      const el = document.getElementById(gifId);
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const x = Math.random() * (vw - 90); // assuming 150px width
      const y = Math.random() * (vh - 90);
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
    }

    window.addEventListener('load', () => {
      ['gif1', 'gif2', 'gif3', 'gif4'].forEach(id => randomizePosition(id));
    });
  </script>
</body>
</html>
