<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <title>GIF + Audio Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e2f;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gif-container {
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .gif-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body> 
  <div class="gif-container">
    <img src="Yassa.gif" alt="Big GIF">
  </div>

  <!-- Moved audio into body -->
  <audio autoplay loop>
    <source src="chiptune.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Check if the audio was previously playing
    window.addEventListener('load', function () {
      var audio = document.querySelector('audio');
      var isAudioPlaying = localStorage.getItem('isAudioPlaying');

      // If audio was previously playing, start playing it again
      if (isAudioPlaying === 'true') {
        audio.play();
      }
    });

    // Store the state of the audio when it is played or paused
    document.querySelector('audio').addEventListener('play', function () {
      localStorage.setItem('isAudioPlaying', 'true');
    });

    document.querySelector('audio').addEventListener('pause', function () {
      localStorage.setItem('isAudioPlaying', 'false');
    });
  </script>
</body>
</html>
