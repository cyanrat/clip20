<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered GIF with Local Font</title>
  <style>
    @font-face {
      font-family: 'OldEnglish';
      src: url('OldEnglish.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'OldEnglish';
      color: white;
    }

    .line {
      width: 100%;
      height: 4px;
      background-color: #ffffff33;
    }

    .content {
      text-align: center;
      padding: 40px 20px;
    }

    .gif {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    .text {
      font-size: 2rem;
      font-weight: normal;
      letter-spacing: 1px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="line"></div>
  
  <div class="content">
    <img class="gif" src="Spin.gif" alt="Centered GIF">
    <div class="text">Collectible obtained "Suspicious Plush"</div>
  </div>
  
  <div class="line"></div>
</body>
</html>
